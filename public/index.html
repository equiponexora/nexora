<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora - Soluciones digitales</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Encabezado -->
  <header class="main-header">
    <div class="header-container">
      <div class="logo-container">
        <img src="logo.png" alt="Logo Nexora" class="logo">
        <h1 class="brand-name">Nexora</h1>
      </div>

      <!-- Menú de navegación -->
      <nav class="nav">
        <a href="#" class="nav-link active">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Proyectos</a>
        <a href="#">Contacto</a>
      </nav>

      <!-- Botón menú móvil -->
      <div class="menu-toggle" id="menu-toggle">
        ☰
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main>
    <section class="hero">
      <h2 class="hero-title">Soluciones digitales que impulsan tu futuro</h2>
      <p class="hero-desc">
        En Nexora creamos experiencias web modernas, seguras y totalmente adaptadas a tu negocio.
      </p>
      <button class="cta-btn">Contáctanos</button>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="footer">
    <p>© 2025 Nexora. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Menú móvil
    const toggle = document.getElementById('menu-toggle');
    const nav = document.querySelector('.nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>

</body>
</html>
