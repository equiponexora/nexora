<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora - Soluciones digitales</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Elemento para el cursor personalizado -->
  <div id="custom-cursor"></div>

  <!-- Encabezado -->
  <header class="main-header">
    <div class="header-container">
      <div class="logo-container">
        <img src="logo.png" alt="Logo Nexora" class="logo">
        <h1 class="brand-name">Nexora</h1>
      </div>
      <nav class="nav" id="main-nav">
        <a href="#" class="active">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Proyectos</a>
        <a href="#">Contacto</a>
      </nav>
      <button class="menu-toggle" id="menu-toggle" aria-controls="main-nav" aria-expanded="false">
        <span class="sr-only">Abrir menú</span>
        ☰
      </button>
    </div>
  </header>

  <!-- Sección principal -->
  <main class="hero">
    <div class="hero-content">
      <h2 class="hero-title">Soluciones digitales que impulsan tu futuro</h2>
      <p class="hero-desc">
        En Nexora desarrollamos experiencias digitales modernas, seguras y adaptadas a tus necesidades.
      </p>
      <button class="cta-btn">Contáctanos</button>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="footer">
    <p>© 2025 Nexora. Todos los derechos reservados.</p>
  </footer>

  <script>
    // --- Script para el menú móvil ---
    const menuToggle = document.getElementById('menu-toggle');
    const mainNav = document.getElementById('main-nav');

    menuToggle.addEventListener('click', () => {
      const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
      mainNav.classList.toggle('show');
      menuToggle.setAttribute('aria-expanded', !isExpanded);
    });

    // --- Script para el cursor personalizado ---
    const cursor = document.getElementById('custom-cursor');
    const interactiveElements = document.querySelectorAll('a, button, .menu-toggle');

    // Mover el cursor
    window.addEventListener('mousemove', (e) => {
      // Usamos e.clientX y e.clientY para la posición del cursor en la ventana
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Añadir clase 'grow' al pasar sobre elementos interactivos
    interactiveElements.forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.classList.add('grow');
      });
      el.addEventListener('mouseleave', () => {
        cursor.classList.remove('grow');
      });
    });

  </script>
</body>
</html>
